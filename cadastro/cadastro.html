<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../icons/burger.png" type="image/x-icon">
</head>
<body>
  <nav class="homenav">
    <ul>
      <li><a href="/weblanchonete/index.html">
        <img src="/weblanchonete/imgs/home.svg" alt="">
      </a></li>
    </ul>
  </nav>
    <main>
     <section class="form-container">
       <div class="stacked">
         <h1>Cadastre-se</h1>
         <form action="">
             <label for="username">Nome</label>
                <input class="input" type="text" name="name" id="username">
             <label for="useremail">Email</label>
                 <input class="input" type="email" name="email" id="useremail" placeholder="yourgmail@gmail.com">
             <label for="userpassword">Senha</label>
                <input class="input" type="password" id="userpassword" name="password">
             <label for="cpf">CPF/CPNJ</label>
             <input class="input" type="text" id="cpf" name="cpf" pattern="^[0-9]+$" placeholder="000-000-000-00">
             <button type="submit" class="button" role="button" data-icon="forward-submit">Cadastrar</button>
         </form>
        </div>
       
     </section>
    </main>

</body>
</html>
