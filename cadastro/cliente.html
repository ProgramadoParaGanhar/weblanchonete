<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../icons/burger.png" type="image/x-icon">
    <title>Cliente</title>
</head>
<body>

    
<main>
    <section class="form-container">
        <div class="stacked">
            <h1>Cadastre-se</h1>
            <form action="">
                <label for="username">Nome</label>
                <input class="input" type="text" name="name" id="username">
                <label for="useremail">Email</label>
                <input class="input" type="email" name="email" id="useremail" placeholder="yourgmail@gmail.com">
                <label for="numberphone">Celular</label>
                <input class="input" type="tel" id="numberphone" name="userphone" placeholder="(00)00000000">
                <label for="cpf">CPF/CPNJ</label>
                <input class="input" type="text" id="cpf" name="cpf" pattern="^[0-9]+$" placeholder="000-000-000-00">
                <label for="numberphone">EndereÃ§o</label>
                <input class="input" type="tel" id="address" name="userphone" placeholder="">
                <button type="submit" class="button" role="button" data-icon="forward-submit">Cadastrar</button>
            </form>
        </div>

    </section>
</main>
</body>
</html>
