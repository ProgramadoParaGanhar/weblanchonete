<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="form-container">
            <div class="stacked">
            <h1>Cadastre-se a Lanchonete</h1>
            <form action="">
            <label for="username">Nome</label>
            <input class="input" type="email" name="name" id="username">
            <label for="useremail">Emails

            </label>
                <input class="input icon-gray-80" type="email" name="email" id="useremail" placeholder="typeyourgmail@gmail.com">
            <label for="senha">Senha
            </label>
                <input class="input" type="password" id="senha" name="password">
                <button class="button-56" role="button">Cadastrar</button>

            </form>
            </div>
        </section>
    </main>

</body>
</html>
